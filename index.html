<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors-Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="img-container">
		<img src="imgs/allThree.jpg" alt="img">
	</div>
	<div class="wrapper">
		<h1>Paper Scissors Rock</h1>
		<h3>Choose your move:</h3>
	</div>
	<div>
		<div class="images-wrapper">
			<img class="img1" src="imgs/rock.jpg" alt="">
			<img class="img2" src="imgs/paper.jpg" alt="">
			<img class="img3" src="imgs/scissors.jpg" alt="">
		</div>
		<div class="btns-wrapper">
			<button id="rock">
				<h4>Rock</h4>
			</button>
			<button id="paper">
				<h4>Paper</h4>
			</button>
			<button id="scissors">
				<h4>Scissors</h4>
			</button>
		</div>
	</div>

	<div class="results">
		<h3 class="results-heading">Results:</h3>
		<div class="results-wrapper">

		</div>

		<script src="js/script.js"></script>
	</div>


</body>

</html>
